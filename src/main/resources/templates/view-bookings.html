<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Past Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card {
            height: auto;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .card h3 {
            margin: 10px 0;
            font-weight: normal;
        }

        .card h3:first-child {
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" th:each="order : ${orders}">
            <h3 th:text="${order.from} + ' ' + ${order.departureTime} + ' To ' + ${order.to} + ' ' + ${order.arrivalTime}"></h3>
            <h3 th:text="${order.amount} + ' â‚¹'"></h3>
            <h3 th:text="${order.seat}"></h3>
            <h3 th:text="${order.orderId}"></h3>
            <h3 th:text="${order.paymentId}"></h3>
        </div>
        <a href="/book"><button>Back</button></a>
    </div>
</body>
</html>
